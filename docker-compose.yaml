version: '3.8'

services:
  app:
    build: .
    container_name: flask_app
    ports:
      - '5000:5000'
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app
    networks:
      - backend

  db:
    image: postgres:13
    container_name: flask_db
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    env_file:
      - .env
    ports:
      - "5050:80"  # pgAdmin's port
    depends_on:
      - db
    networks:
      - backend

volumes:
  db_data:

networks:
  backend:
